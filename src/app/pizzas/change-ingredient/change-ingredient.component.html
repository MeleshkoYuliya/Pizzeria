<div class="dashboard">
  <div>Remove Ingredients</div>
  <div class="pizza__ingredients ingredients">
    <div class="ingredients__item" *ngFor="let ingredient of ingredients">
      {{ ingredient }}
    </div>
  </div>
  <div class="dashboard__buttons button">
    <button class="button__cancel">Cancel</button>
    <button class="button__add">Add to cart</button>
  </div>
</div>
